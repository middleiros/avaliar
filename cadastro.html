<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="#"">
        <fieldset>
            <label for="Itexto">Nome:</label>
            <input type="text" id="Itexto" name="Ttexto">
            <br>
            <label for="Idata">Data de Nascimento:</label>
            <input type="date" id="Idata" name="Ddata">
            <br>
            <label for="Imail">E-mail:</label>
            <input type="email" id="Imail" name="Memail">
            <br>
            <label for="Icmail">Confirmar E-mail:</label>
            <input type="email" id="Icmail" name="Mcemail">
            <br>


            <label for="isexo">Sexo</label>
            <select name="ssexo" id="isexo">
                <option value="M">Masculino</option>
                <option value="F" selected>Feminino</option>
                <option value="A">Agênero</option>
            </select>
            <br>

            <label>Tipo:</label>

            <input type="radio" name="rtipo" id="itpusuario" value="U">
            <label for="itpusuario">Usuário</label>

            <input type="radio" name="rtipo" id="itpadmin" value="A">
            <label for="itpadmin">Admin</label>
            <br>

        <label for="ivoce">Fale sobre você</label>
        <br>
        <textarea name="txtvoce" id="ivoce" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">

        </fieldset>
    </form>

</body>
</html>
